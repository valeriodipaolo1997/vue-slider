<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slider</title>
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>

        <div id="app">

            <div class="container">
                <div class="slider-wrapper" tabindex="0">

                    <div class="item">
                        <img :src="slides[activeImage].image" alt="Spiderman" />
                        <div class="text">
                            <h3>
                                {{slides[activeImage].title}}
                            </h3>
                            <p>
                                {{slides[activeImage].text}}
                            </p>
                        </div>
                    </div>

                    <div class="thumbs">
                        <div class="prev" @click="prevImage"></div>
                        <div class="next" @click="nextImage"></div>
                        <div v-for="(item,index) in slides" class="thumb" :class="activeImage === index ? 'active' : '' "
                        @click="viewThumb(item)">
                            <img :src="slides[index].image" alt="" />
                        </div>
                        
                        
                    </div>

                </div>
            </div>

        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./assets/main.js"></script>
    </body>
</html>
