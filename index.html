<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    


    <div class="container">
        <div class="slider-wrapper" tabindex="0">

            <div class="item">
                <img src="./assets/img/01.webp" alt="Spiderman" />
                <div class="text">
                    <h3>Spiderman</h3>
                    <p>
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit
                        tempore aliquid deleniti aut
                        veniam inventore eligendi ex ad ullam, cumque provident totam omnis, magnam dolores dolorum
                        corporis.
                    </p>
                </div>
            </div>

            <div class="thumbs">
                <div class="prev"></div>
                <div class="next"></div>
                <div class="thumb active">
                    <img src="./assets/img/01.webp" alt="Svezia" />
                </div>
                <div class="thumb">
                    <img src="./assets/img/02.webp" alt="Ratchet & Clank" />
                </div>
                <div class="thumb">
                    <img src="./assets/img/03.webp" alt="Fortnite" />
                </div>
                <div class="thumb">
                    <img src="./assets/img/04.webp" alt="Stray" />
                </div>
                <div class="thumb">
                    <img src="./assets/img/05.webp" alt="Avengers" />
                </div>
            </div>

        </div>
    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/main.js"></script>
</body>
</html>
